{% extends 'form.html' %}

{% block other_button %}
    <button id='send_code' style="margin-top:1em" class="btn btn-primary">发送验证码</button>
{% endblock %}

{% block script_extends %}
    <script type="text/javascript">
        $("#send_code").click(function(){
            event.preventDefault();
            var email= $("#id_email").val(); //保存邮箱
            if(email==""){
            $("#tip").text('*邮箱地址不能为空');
            return false;
            }
            //发送验证码
            $.ajax({
                url:"{% url 'send_verification_code' %}",
                type:"GET",
                data:{
                    'email': email,
                    'send_for':'bind_email_code',
                },
                cache:false,
                success: function(data){
                    if(data['status'] =='ERROR'){
                        alert(data['status']);
                        }
                }
            });
            //把按钮变灰 （不能让用户一直点发送验证码，这样会影响服务器性能
            $(this).addClass('disabled');
            $(this).attr('disabled',true);//按钮能变灰色
            //倒计时操作
            var time =30;
            $(this).text(time+'s');
            var interval =setInterval(()=>{
                if(time<=0){
                    clearInterval(interval)
                    $(this).removeClass('disabled'); //移除按钮
                    $(this).attr('disabled',false);//按钮颜色恢复
                    $(this).text('发送验证码');
                    return false;
                }
                time --;
                $(this).text(time+'s');
            },1000);
        });

    </script>
{% endblock %}
